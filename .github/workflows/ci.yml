name: CI Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js LTS
      uses: actions/setup-node@v4
      with:
        node-version: 'lts/*'
        
    - name: CI installation
      run: npm ci
      
    - name: Run ESLint
      run: npm run lint
      
    - name: Run sanity check script
      run: npm run check
